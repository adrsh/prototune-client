<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>Prototune</title>
  <script type="module" src="./js/index.js"></script>
</head>
<body>
  <div id="main">
    <div id="content">
      <pt-knob></pt-knob>
      <h1>Prototune</h1>
      <div id="session-join" hidden>
        <p>Join the session</p>
        <input id="session-password" type="password" placeholder="Enter the password for the session">
        <button id="submit-button">Join the session</button>
        <p>or create a new session</p>
      </div>
      <input id="session-create-password" type="password" placeholder="Password (leave empty for no password)">
      <button id="session-create">Create a new session</button>
      <p>or play offline</p>
      <button id="play-offline-button">Play offline</button>
    </div>
  </div>
</body>
</html>
