<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>Prototune</title>
  <script type="module" src="./js/index.js"></script>
</head>
<body>
  <div id="main">
    <div id="content">
      <h1>Prototune</h1>
      <div id="session-join" hidden>
        <p>Join the session</p>
        <input id="session-password" type="password" placeholder="Password (leave empty if no password)">
        <button id="submit-button">Join the session</button>
        <p>or</p>
      </div>
      <p>Create a new session</p>
      <input id="session-create-password" type="password" autocomplete="new-password" placeholder="Password (leave empty for no password)">
      <button id="session-create">Create a new session</button>
      <p>or play alone<br><span class="disclaimer">session will not be saved</span></p>
      <button id="play-alone-button">Play alone</button>
      <span>Firefox users - Install <a href="./addon/e01715b699894c1182d6-1.0.xpi">this addon</a> to allow access to MIDI devices</span>
    </div>
  </div>
</body>
</html>
